version: '3.8'

services:
  # Frontend service for development
  frontend:
    build:
      context: ./marmitas-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./marmitas-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_APP_ENV=development
    depends_on:
      - backend

  # Backend service for development
  backend:
    build:
      context: ./marmitas-backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./marmitas-backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_POOL_MIN=2
      - DB_POOL_MAX=10
      - DB_POOL_IDLE_TIMEOUT=10000
      # Add database and other backend environment variables here
    command: npm run dev 